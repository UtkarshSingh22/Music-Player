<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="icon" type="image/x-icon" href="./icons/favicon.png" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="company">
                    <img
                        class="company-logo"
                        src="./icons/19513464741599979350.svg"
                    />
                    <div class="company-name">Music Player</div>
                </div>
                <div class="nav-bar">
                    <button class="btn-nav-bar home-btn">
                        <img
                            src="./icons/home-svgrepo-com (3).svg"
                            class="homeImg btn-img"
                        />
                        <div class="btn-data">HOME</div>
                    </button>
                    <button class="btn-nav-bar music-list-btn">
                        <img
                            src="./icons/headphone-svgrepo-com (1).svg"
                            class="musicImg btn-img"
                        />
                        <div class="btn-data">LISTEN TO MUSIC</div>
                    </button>
                    <button class="btn-nav-bar playlist-btn">
                        <img
                            src="./icons/playlist-svgrepo-com.svg"
                            class="playlistImg btn-img"
                        />
                        <div class="btn-data">YOUR PLAYLIST</div>
                    </button>
                </div>
                <div class="loginBtns">
                    <button class="signIn">
                        <img
                            src="./icons/google-svgrepo-com.svg"
                            alt="google logo"
                        />Sign In
                    </button>
                    <div class="loggedIn">
                        <div class="userDetails">
                            <img src="" alt="user picture" class="userPic" />
                            <div class="userName"></div>
                        </div>
                        <button class="signOut">Sign Out</button>
                    </div>
                </div>
            </div>
            <div class="main"></div>
        </div>
    </body>
</html>
