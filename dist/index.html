<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="bg-image"></div>
            <div class="illustration"></div>
            <div class="header">
                <div class="company-logo">
                    <img src="" alt="company logo" class="logo-img" />
                </div>
                <div class="company-name">All About Music!</div>
                <div class="user-info"></div>
            </div>
            <div class="nav-bar">
                <button class="btn-nav-bar home-btn">Home</button>
                <button class="btn-nav-bar music-list-btn">
                    Listen to Music
                </button>
                <button class="btn-nav-bar record-btn">Record Your Own</button>
                <button class="btn-nav-bar playlist-btn">Your Playlist</button>
            </div>
            <div class="main">
                <div class="content"></div>
                <div class="list-of-songs">
                    <div class="list-head">Play music</div>
                    <div class="music-cards">
                        <div class="card-1 cards">
                            <img
                                src=""
                                alt="card 1"
                                class="card-img card-1-img"
                            />
                            <div class="music-name name-1"></div>
                        </div>
                        <div class="card-2 cards">
                            <img
                                src=""
                                alt="card 2"
                                class="card-img card-2-img"
                            />
                            <div class="music-name name-2"></div>
                        </div>
                        <div class="card-3 cards">
                            <img
                                src=""
                                alt="card 3"
                                class="card-img card-3-img"
                            />
                            <div class="music-name name-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
